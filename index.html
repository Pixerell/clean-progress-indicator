<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Indicator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="progress-wrapper">
      <div class="progress-main">
        <h1>Progress</h1>
        <figure class="progress-circle">
          <svg viewBox="0 0 110 110">
            <circle class="progress-circle-track" cx="55" cy="55" r="45" />
            <circle
              class="progress-circle-indicator"
              cx="55"
              cy="55"
              r="45"
              transform="rotate(-90 55 55)"
            />
          </svg>
        </div>
      <aside class="progress-api">
        <div class="progress-api-button-wrapper">
                <input class="progress-api-progressValue" type="number" min="0" max="100" id="progressValue">
                <p>Value</p>
        </div>
            <div class="progress-api-button-wrapper">
                <label class="progress-api-button" for="progressAnimate">
                    <input type="checkbox" id="progressAnimate">
                    <span class="progress-api-slider"></span>
                </label>
                <p>Animate</p>
            </div>
        <div class="progress-api-button-wrapper">
            <label class="progress-api-button" for="progressHide"> 
                <input type="checkbox" id="progressHide"> 
                <span class="progress-api-slider"></span>
            </label>
            <p>Hide</p>
        </div>
      </aside>
    </main>
    <script src="app.js"></script>
  </body>
</html>
